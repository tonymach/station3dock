<!DOCTYPE html>
<html>
<head>
    <title>Edit Participant</title>
</head>
<body>
    <h1>Edit Participant</h1>
    <form method="POST" action="{{ url_for('edit_participant', participant_id=participant.id) }}">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }} {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email(size=30) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
