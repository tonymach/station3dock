<!-- templates/update_session.html -->
{% extends "base.html" %}
{% block content %}
    <h2>Update Session</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.is_completed.label }}<br>
            {{ form.is_completed() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
