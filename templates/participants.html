<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
</head>
<body>
    <h1>Participants</h1>
    <a href="{{ url_for('create_participant') }}">Create Participant</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if participants %}
                {% for participant in participants %}
                <tr>
                    <td>{{ participant.id }}</td>
                    <td>{{ participant.name }}</td>
                    <td>{{ participant.email }}</td>
                    <td>
                        <a href="{{ url_for('edit_participant', participant_id=participant.id) }}">Edit</a>
                        <form action="{{ url_for('delete_participant', participant_id=participant.id) }}" method="POST">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No participants found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
