<!DOCTYPE html>
<html>
<head>
    <title>Create Participant</title>
</head>
<body>
    <h1>Create Participant</h1>
    <form method="POST" action="{{ url_for('create_participant') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }} {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email(size=30) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
